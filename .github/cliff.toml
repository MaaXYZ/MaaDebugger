[remote.github]
owner = "MaaXYZ"
repo = "MaaDebugger"

[changelog]
# 标题
header = """
# 更新日志 | Release Note
"""

body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | upper_first }} \
        @{{ author.login | default(value=commit.author.name) }}
{% endmacro -%}

{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    ## 未发布
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}
    {% for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor -%}
{%- if github -%}
{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ## 新贡献者 | New Contributors
{% endif %}\
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  * @{{ contributor.username }} made their first contribution
    {%- if contributor.pr_number %} in \
      [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
    {%- endif %}
{%- endfor -%}
{%- endif %}
"""

# 尾部
footer = """

**Full Changelog**: https://github.com/MaaXYZ/MaaDebugger/compare/{{tag_name_prev}}...{{tag_name}}
"""

[git]
# 过滤提交
conventional_commits = true # 使用约定式提交格式
filter_unconventional = false # 不过滤非约定式提交
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->Feature" },
    { message = "^fix", group = "<!-- 1 -->Fix" },
    { message = "^refactor", group = "<!-- 2 -->Refactor" },
    { message = "^perf", group = "<!-- 3 -->Performance" },
    { message = "^docs", group = "<!-- 4 -->Docs" },
    { message = "^style", group = "<!-- 5 -->Style" },
]

# 忽略这些提交
ignore_tags = "rc"

# 排序规则
sort_commits = "oldest"

# 过滤提交
filter_commits = ["^chore: Release .*$"] # ^chore: Release .*$ | gha bot 发版提交

# 启用GitHub集成
[git.github]
commits = true
