name: pip publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install pdm and publish
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        pdm publish --password ${{ secrets.PYPI_TOKEN }}