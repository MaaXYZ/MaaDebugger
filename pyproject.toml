[project]
name = "MaaDebugger"
version = "v0.0.1"
description = "MaaDebugger"
authors = [{ name = "MaaXYZ" }]
dependencies = [
    "MaaFw>=4.2.1",
    "nicegui>=2.2.0",
    "asyncify",
    "pillow",
    "packaging",
    "semver",
]
readme = "README.md"
urls = { Homepage = "https://github.com/MaaXYZ/MaaDebugger" }
requires-python = ">=3.9"
scripts = { MaaDebugger = "MaaDebugger.main:main" }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = ["src/MaaDebugger"]
